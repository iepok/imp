name: Auto Tag

on:
  push:
    branches: [main]
    paths: [Cargo.toml]

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag if new version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          git rev-parse "v$VERSION" >/dev/null 2>&1 || {
            git tag "v$VERSION"
            git push origin "v$VERSION"
          }
